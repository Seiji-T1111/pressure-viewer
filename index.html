<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>天気と気圧データ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>天気と気圧データ</h1>

    <!-- 切り替えボタン -->
    <div class="tab-buttons">
        <button id="showGraph" class="active">グラフ</button>
        <button id="showTable">表</button>
    </div>

    <!-- グラフ表示 -->
    <div id="graphSection">
        <canvas id="pressureChart"></canvas>
    </div>

    <!-- 表表示 -->
    <div id="tableSection" style="display: none;">
        <table id="weatherTable">
            <thead>
                <tr>
                    <th>日時</th>
                    <th>気圧 (hPa)</th>
                    <th>天気コード</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
