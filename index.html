<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>pressure-viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    select {
      padding: 5px;
      font-size: 14px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>血圧データビューアー</h2>

  <div id="controls">
    <label for="rangeSelect">表示期間: </label>
    <select id="rangeSelect">
      <option value="7">直近7日</option>
      <option value="14" selected>直近14日</option>
      <option value="30">直近30日</option>
      <option value="90">直近90日</option>
    </select>
  </div>

  <canvas id="bpChart"></canvas>

  <script>
    // Google Apps Script から取得する公開JSONのURLに置き換えてください
    const DATA_URL = "https://script.google.com/macros/s/XXXXXXXXXXXXXXXXXXXX/exec";

    let allData = [];
    let chart;

    async function fetchData() {
      const response = await fetch(DATA_URL);
      const data = await response.json();
      // 日付をDate型に変換し、降順にソート
      allData = data.map(d => ({
        date: new Date(d.date),
        sys: Number(d.sys),
        dia: Number(d.dia),
        pulse: Number(d.pulse)
      })).sort((a, b) => a.date - b.date);

      updateChart(14); // 初期表示: 14日
    }

    function updateChart(days) {
      const endDate = new Date();
      const startDate = new Date();
      startDate.setDate(endDate.getDate() - days + 1);

      const filtered = allData.filter(d => d.date >= startDate && d.date <= endDate);

      const labels = filtered.map(d => d.date.toLocaleDateString());
      const sys = filtered.map(d => d.sys);
      const dia = filtered.map(d => d.dia);
      const pulse = filtered.map(d => d.pulse);

      if (chart) {
        chart.destroy();
      }

      const ctx = document.getElementById("bpChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "収縮期 (SYS)",
              data: sys,
              borderColor: "red",
              fill: false
            },
            {
              label: "拡張期 (DIA)",
              data: dia,
              borderColor: "blue",
              fill: false
            },
            {
              label: "脈拍 (Pulse)",
              data: pulse,
              borderColor: "green",
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top"
            },
            title: {
              display: true,
              text: `血圧データ (${days}日間)`
            }
          },
          scales: {
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    document.getElementById("rangeSelect").addEventListener("change", (e) => {
      updateChart(Number(e.target.value));
    });

    fetchData();
  </script>
</body>
</html>
