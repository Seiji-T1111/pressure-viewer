<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>気圧と体調グラフ（東京・過去14日間）</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: sans-serif; margin: 20px; background: #f8f9fa; }
  h1 { font-size: 1.4em; margin-bottom: 12px; }
  #toggleBtn { margin-bottom: 16px; padding: 8px 12px; cursor: pointer; }
  #chartContainer, #tableContainer {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
    max-width: 900px;
    margin-bottom: 24px;
  }
  #tableContainer { display: none; max-height: 400px; overflow-y: auto; }
  table {
    width: 100%; border-collapse: collapse; 
  }
  th, td {
    border: 1px solid #ddd; padding: 8px; text-align: center;
  }
  th { background: #f3f3f3; }
  tr.today { background: #fff7cc; font-weight: 700; }
  .up { color: #1b6e20; }
  .down { color: #c02828; }
  .nochange { color: #666; }
</style>
</head>
<body>
<h1>過去14日間の東京の気圧と体調スコア</h1>
<button id="toggleBtn">表に切り替え</button>
<div id="chartContainer">
  <canvas id="pressureChart"></canvas>
</div>
<div id="tableContainer">
  <table>
    <thead>
      <tr><th>日付</th><th>平均気圧 (hPa)</th><th>前日比</th><th>体調スコア (1〜5)</th></tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
</div>

<script>
(async function() {
  const lat = 35.6895;
  const lon = 139.6917;
  const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=pressure_msl&timezone=Asia/Tokyo&past_days=14`;

  const res = await fetch(url);
  const data = await res.json();
  const times = data.hourly.time;
  const pressures = data.hourly.pressure_msl;

  // 今日の日付
  const today = new Date().toISOString().split('T')[0];
  const todayDate = new Date(today);

  // 日別に気圧をグルーピングし平均を計算（未来データは除外）
  const daily = {};
  for(let i=0; i<times.length; i++){
    const dateStr = times[i].split('T')[0];
    const dateObj = new Date(dateStr);
    if(dateObj > todayDate) continue; // 未来の日付はスキップ
    if(!daily[dateStr]) daily[dateStr] = [];
    daily[dateStr].push(pressures[i]);
  }
  const dates = Object.keys(daily).sort();
  const dailyAvg = dates.map(d => {
    const vals = daily[d];
    const avg = vals.reduce((a,b)=>a+b,0)/vals.length;
    return { date: d, avg: +(avg.toFixed(1)) };
  });

  // ここに体調スコアを手動で設定（任意。日付が合わない場合はnull）
  const symptomData = {
    '2025-07-29': 1,
    '2025-07-30': 1,
    '2025-07-31': 1,
    '2025-08-01': 1,
    '2025-08-02': 2,
    '2025-08-03': 2,
    '2025-08-04': 3,
    '2025-08-05': 3,
    '2025-08-06': 4,
    '2025-08-07': 4,
    '2025-08-08': 4,
    '2025-08-09': 3,
    '2025-08-10': 3,
    '2025-08-11': 2,
    '2025-08-12': 2
  };

  // 表表示用
  const tbody = document.getElementById('dataBody');
  dailyAvg.forEach((item, i) => {
    const tr = document.createElement('tr');
    if(item.date === today) tr.classList.add('today');

    const change = i === 0 ? null : +(dailyAvg[i].avg - dailyAvg[i-1].avg).toFixed(1);
    const changeTd = document.createElement('td');
    if(i === 0){
      changeTd.textContent = '—';
      changeTd.classList.add('nochange');
    } else if(change > 0){
      changeTd.innerHTML = `▲ ${change} hPa`;
      changeTd.classList.add('up');
    } else if(change < 0){
      changeTd.innerHTML = `▼ ${Math.abs(change)} hPa`;
      changeTd.classList.add('down');
    } else {
      changeTd.textContent = '±0.0';
      changeTd.classList.add('nochange');
    }

    tr.innerHTML = `<td>${item.date}</td><td>${item.avg}</td>`;
    tr.appendChild(changeTd);

    const symptomTd = document.createElement('td');
    symptomTd.textContent = symptomData[item.date] ?? '-';
    tr.appendChild(symptomTd);

    tbody.appendChild(tr);
  });

  // グラフ表示
  const ctx = document.getElementById('pressureChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [
        {
          label: '気圧 (hPa)',
          data: dailyAvg.map(d => d.avg),
          yAxisID: 'yRight',
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.15)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          order: 2
        },
        {
          label: '体調スコア (1〜5)',
          data: dates.map(d => symptomData[d] ?? null),
          yAxisID: 'yLeft',
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.15)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          order: 1
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: 'index', intersect: false },
      stacked: false,
      scales: {
        yLeft: {
          type: 'linear',
          position: 'left',
          min: 0,
          max: 5,
          ticks: { stepSize: 1 },
          title: { display: true, text: '体調スコア' }
        },
        yRight: {
          type: 'linear',
          position: 'right',
          min: Math.min(...dailyAvg.map(d => d.avg)) - 5,
          max: Math.max(...dailyAvg.map(d => d.avg)) + 5,
          grid: { drawOnChartArea: false },
          title: { display: true, text: '気圧 (hPa)' }
        },
        x: {
          title: { display: true, text: '日付' }
        }
      },
      plugins: {
        legend: { position: 'top' },
        tooltip: {
          enabled: true,
          mode: 'nearest',
          intersect: false,
          callbacks: {
            label: ctx => ctx.dataset.label + ': ' + ctx.formattedValue
          }
        }
      }
    }
  });

  // 表・グラフ切り替え
  const toggleBtn = document.getElementById('toggleBtn');
  const chartDiv = document.getElementById('chartContainer');
  const tableDiv = document.getElementById('tableContainer');

  toggleBtn.addEventListener('click', () => {
    if(chartDiv.style.display === 'none'){
      chartDiv.style.display = 'block';
      tableDiv.style.display = 'none';
      toggleBtn.textContent = '表に切り替え';
    } else {
      chartDiv.style.display = 'none';
      tableDiv.style.display = 'block';
      toggleBtn.textContent = 'グラフに切り替え';
    }
  });

})();
</script>
</body>
</html>
