<script>
(async function() {

  const labelToScore = (label) => {

  };
  const scoreToLabel = (score) => {
    const n = Number(score);

  };

  const lat = 35.6895, lon = 139.6917;

  const times = data?.hourly?.time ?? [];
  const pressures = data?.hourly?.pressure_msl ?? [];
  const weatherCodes = data?.hourly?.weathercode ?? [];
  const today = new Date().toISOString().split('T')[0];
  const todayDate = new Date(today);

  const daily = {};
  for (let i = 0; i < times.length; i++) {
    const dateStr = times[i].split('T')[0];
    const dateObj = new Date(dateStr);
    if (dateObj > todayDate) continue;
    if (!daily[dateStr]) daily[dateStr] = { pressure: [], weather: [] };
    daily[dateStr].pressure.push(pressures[i]);
    daily[dateStr].weather.push(weatherCodes[i]);
  }

  const dates = Object.keys(daily).sort();

  const mode = (arr) => {
    const freq = {};
    arr.forEach(v => { freq[v] = (freq[v] || 0) + 1; });
    return Number(Object.entries(freq).sort((a,b)=>b[1]-a[1])[0][0]);
  };

  const dailyData = dates.map(d => {
    const pAvg = daily[d].pressure.reduce((a,b)=>a+b,0)/daily[d].pressure.length;
    const wMode = mode(daily[d].weather);
    return { date: d, pressure: +pAvg.toFixed(1), weatherCode: wMode };
  });

  const storageKey = 'userSymptomData';
  let symptomData = {};
  try {
    const stored = localStorage.getItem(storageKey);
    if (stored) symptomData = JSON.parse(stored);
  } catch(e) { console.warn(e); }

  const saveSymptomData = () => localStorage.setItem(storageKey, JSON.stringify(symptomData));

  function weatherToTextIcon(code){
    const map = {
      0: ['æ™´ã‚Œ','â˜€ï¸','#FFEE93'], 1:['ä¸»ã«æ™´ã‚Œ','ğŸŒ¤ï¸','#FFE6A7'], 2:['ä¸€éƒ¨æ›‡ã‚Š','â›…','#D0D0D0'],
      3:['æ›‡ã‚Š','â˜ï¸','#A0A0A0'], 45:['éœ§','ğŸŒ«ï¸','#C8C8C8'],48:['éœ§ï¼ˆæ°·æ™¶ï¼‰','ğŸŒ«ï¸','#C8C8C8'],
      51:['éœ§é›¨ï¼ˆå¼±ï¼‰','ğŸŒ¦ï¸','#9BC4E2'],53:['éœ§é›¨ï¼ˆä¸­ï¼‰','ğŸŒ§ï¸','#739ED1'],55:['éœ§é›¨ï¼ˆå¼·ï¼‰','ğŸŒ§ï¸','#4D78C1'],
      56:['å‡çµéœ§é›¨ï¼ˆå¼±ï¼‰','ğŸŒ§ï¸â„ï¸','#7BA1C7'],57:['å‡çµéœ§é›¨ï¼ˆå¼·ï¼‰','ğŸŒ§ï¸â„ï¸','#5675AA'],
      61:['å°é›¨ï¼ˆå¼±ï¼‰','ğŸŒ§ï¸','#79A7D3'],63:['å°é›¨ï¼ˆä¸­ï¼‰','ğŸŒ§ï¸','#5787B4'],65:['å°é›¨ï¼ˆå¼·ï¼‰','ğŸŒ§ï¸','#3C5D8E'],
      66:['å‡çµå°é›¨ï¼ˆå¼±ï¼‰','ğŸŒ§ï¸â„ï¸','#6A89B8'],67:['å‡çµå°é›¨ï¼ˆå¼·ï¼‰','ğŸŒ§ï¸â„ï¸','#476597'],
      71:['å°é›ªï¼ˆå¼±ï¼‰','ğŸŒ¨ï¸','#B4C6D9'],73:['å°é›ªï¼ˆä¸­ï¼‰','ğŸŒ¨ï¸','#94AED5'],75:['å°é›ªï¼ˆå¼·ï¼‰','ğŸŒ¨ï¸','#7597D1'],
      77:['éœ°','ğŸŒ¨ï¸','#7597D1'],80:['ã«ã‚ã‹é›¨ï¼ˆå¼±ï¼‰','ğŸŒ§ï¸â›ˆï¸','#5376B3'],81:['ã«ã‚ã‹é›¨ï¼ˆä¸­ï¼‰','ğŸŒ§ï¸â›ˆï¸','#4B6CA4'],
      82:['ã«ã‚ã‹é›¨ï¼ˆå¼·ï¼‰','ğŸŒ§ï¸â›ˆï¸','#41608E'],85:['ã«ã‚ã‹é›ªï¼ˆå¼±ï¼‰','ğŸŒ¨ï¸â„ï¸','#8298CF'],86:['ã«ã‚ã‹é›ªï¼ˆå¼·ï¼‰','ğŸŒ¨ï¸â„ï¸','#6B85B9'],
      95:['é›·é›¨','â›ˆï¸','#365F94'],96:['é›·é›¨ï¼ˆå°ç²’ã®é›¹ï¼‰','â›ˆï¸â„ï¸','#2E4E77'],99:['é›·é›¨ï¼ˆå¤§ç²’ã®é›¹ï¼‰','â›ˆï¸â„ï¸','#24425B']
    };
    return map[code]||['ä¸æ˜','â“','#FFFFFF'];
  }

  const tbody = document.getElementById('dataBody');

  function renderTable(filteredData){
    tbody.innerHTML = '';
    filteredData.forEach((item,i)=>{
      const tr = document.createElement('tr');
      if(item.date===today) tr.classList.add('today');

      const change = i===0 ? null : +(filteredData[i].pressure - filteredData[i-1].pressure).toFixed(1);

      const symptomTd = document.createElement('td');
      const sel = document.createElement('select');

      placeholderOpt.textContent = 'ä½“èª¿ã‚’å…¥åŠ›';

        const opt=document.createElement('option');
        opt.value=lbl;
        opt.textContent=lbl;

      });

      sel.addEventListener('change', e=>{

        ctx.fillStyle=bgColor;
        ctx.globalAlpha=0.3;

    },
    options:{

      stacked:false,
      scales:{
        yLeft:{
          type:'linear', position:'left', min:1, max:5,
          ticks:{ stepSize:1, callback:(v)=>scoreToLabel(v) },
          title:{ display:true, text:'ä½“èª¿ï¼ˆãƒ†ã‚­ã‚¹ãƒˆã‚’æ•°å€¤åŒ–ã—ã¦è¡¨ç¤ºï¼‰' }
        },
        yRight:{
          type:'linear', position:'right',
          min:Math.min(...dailyData.map(d=>d.pressure))-5,
          max:Math.max(...dailyData.map(d=>d.pressure))+5,
          grid:{ drawOnChartArea:false },
          title:{ display:true, text:'æ°—åœ§ (hPa)' }
        },
        x:{ title:{ display:true, text:'æ—¥ä»˜' } }
      },
      plugins:{

        tooltip:{

            label:(ctx)=>{

              }
              return `${ctx.dataset.label}: ${ctx.formattedValue}`;
            }
          }
        }
      }
    },
    plugins:[weatherBgPlugin]
  });

  function updateChartData(filteredDates){
    const displayDates = filteredDates ?? dates;
    chart.data.labels = displayDates;
    chart.data.datasets[0].data = displayDates.map(d=>{

    });

    });
    chart.update();

    const days = Number(periodSelect.value);
    filterDataByPeriod(days);

  // åˆæœŸè¡¨ç¤ºï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ2é€±é–“ï¼‰
  filterDataByPeriod(14);

})();
